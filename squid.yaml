manifestVersion: subsquid.io/v0.1
name: erc6381-emotes
version: 1
description: 'A squid indexer for ERC6381 emotes'
build: 
deploy:
  secrets:
    - pro
  addons:
    postgres: 
  processor:
    cmd:
      - node
      - lib/main
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
